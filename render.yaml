# Render deployment configuration
# This file tells Render how to deploy your application

services:
  # Backend API Service
  - type: web
    name: ai-business-analyst-api
    env: python
    region: oregon  # Choose closest to your users
    plan: free  # Free tier (can upgrade to starter/standard later)
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: PORT
        value: 8000
    # Health check endpoint
    healthCheckPath: /
    # Auto-deploy on git push
    autoDeploy: true
