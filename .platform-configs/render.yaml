# Render Deployment Configuration
# Copy this file to project root as render.yaml
# Learn more: https://render.com/docs/yaml-spec

services:
  # Backend API Service
  - type: web
    name: ai-business-analyst-api
    env: python
    region: oregon  # Choose: oregon, frankfurt, singapore, ohio
    plan: free  # Options: free, starter, standard, pro
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    
    # Environment Variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DATABASE_URL
        fromDatabase:
          name: ai-business-analyst-db
          property: connectionString
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy on git push
    autoDeploy: true

