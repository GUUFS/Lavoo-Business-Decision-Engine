# Nixpacks configuration for Railway
# Using Python virtual environment to avoid Nix conflicts

[phases.setup]
nixPkgs = ["nodejs_20", "python312", "python312Packages.pip", "python312Packages.virtualenv"]

[phases.install]
cmds = [
  "npm install",
  "python -m venv /opt/venv"
]

[phases.build]
cmds = [
  "npm run build",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && uvicorn api.main:app --host 0.0.0.0 --port ${PORT:-8000}"
