# Ruff configuration file
# Documentation: https://docs.astral.sh/ruff/

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.pyc",
    ".pytest_cache",
    "node_modules",
    "web",
    "frontend",
    "dist",
    "build",
]

# Set the line length (default is 88, matching Black)
line-length = 100

# Assume Python 3.12
target-version = "py312"

[lint]
# Enable specific rule sets
# E = pycodestyle errors
# F = pyflakes
# I = isort (import sorting)
# N = pep8-naming
# W = pycodestyle warnings
# UP = pyupgrade (modernize Python syntax)
# B = flake8-bugbear (find likely bugs)
# C4 = flake8-comprehensions
# SIM = flake8-simplify
select = [
    "E",   # pycodestyle errors
    "F",   # Pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "W",   # pycodestyle warnings
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules if needed
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function call in argument defaults
    "C901",  # Function is too complex
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Use `\n` line endings for all files
line-ending = "auto"

# Skip magic trailing comma
skip-magic-trailing-comma = false

[lint.isort]
# Use a single line for each import
force-single-line = false
known-first-party = ["ai", "api", "config", "db"]

[lint.per-file-ignores]
# Ignore `E402` (module level import not at top) in __init__.py files
"__init__.py" = ["E402", "F401"]
# Ignore all `E` and `W` rules in migration files (if you have any)
"migrations/*" = ["E", "W"]
